<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Goggle Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
 
       <!-- CSS Style -->
       <link rel="stylesheet" href="style.css">

    <title>Socialize</title>
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="image-container">
                <img src="images/login-rafiki.png" alt="">
            </div>
            <div class="content-container">
                <h2>Welcome back Affiliate</h2>
                <form action="#">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <div class="form-button">
                        <button type="submit">Login</button>
                    </div>
                    <div class="form-label">
                        <p>Don't have an account?</p><span class="open-signup-model"> Sign Up</span>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="container-model">
            <div class="model">
                <h2>Sign Up for exclusive rights</h2>
                <form action="#">
                    <div class="form-control">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-button">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="close-signup-model">
                    <i class="far fa-times-circle"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
